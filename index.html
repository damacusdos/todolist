<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Gayathri&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>To-do List</title>
</head>
<body>
  <section>
    <h1>Your Tasks</h1>
  </section>
  <section>
  <div>
    <div id='u-input'><input type="text" id="user-input">
      <button id="addBtn">
      Add
    </button>
  </div>
  <div>
    <p>To-do's</p>
    <ul id="to-do">
      <li>Your list is empty!</li>
    </ul>
  </div>
  <div>
    <button id="completeBtn">Complete</button>
  </div>
  <div>
    <p>Done</p>
    <ul id="done">
    </ul>
  </div>
  <div>
    <button id="selectAllBtn">Select All</button>
    <button id="deleteBtn">Delete</button>
  </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
